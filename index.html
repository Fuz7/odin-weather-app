<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>
  <body>
    <nav>
      <div class="logoContainer">
        <div class="logo"></div>
        <div class="logoHeader">Open Weather</div>
      </div>
      <div class="searchContainer">
        <form id="form">
          <input id="searchBox" class="searchBox" type="text" placeholder="Search Location" />
          <button type="submit" class="searchButton">Search</button>
        </form>
      </div>
      <button id="toggleButton" class="toggleButton">
        <div class="toggleLetter">F</div>
        <span class="degree">°</span>
        <div class="toggleLetter">C</div>
        <div class="tempContainer">
          <div class="tempImage"></div>
        </div>
      </button>
    </nav>
    <div class="weatherContainer">
      <div class="currentWeatherCard">
        <div id="currentWeatherHeader" class="currentWeatherHeader">Davao, Phillipines</div>
        <div class="currentWeatherBody">
          <div class="currentWeatherLeftSide">
            <div class="currentWeatherMainData">
              <div class="currentWeatherLogo">
                <div id="currentWeatherImage" class="currentWeatherImage"></div>
                <div id="currentTemp" class="currentWeatherTemp"><span class="metric">30</span><span class="degree">°</span><span class="tempType">C</span></div>
              </div>
              <div id="currentWeather" class="currentWeather">Thunderstorm</div>
              <div id="currentDate" class="currentDate">Wednesday, Aug 18</div>
              <div id="currentFeel" class="currentFeel">Feels like <span class="metric">36</span><span class="degree">°</span><span class="tempType">C</span></div>
            </div>
          </div>
          <div class="currentWeatherRightSide">
            <div class="topList">
              <div class="listContainer">
                <div class="humidityImage"></div>
                <div class="listTextContent">
                  Humidity<br /><span>79%</span>
                </div>
              </div>
              <div class="listContainer">
                <div class="windspeedImage"></div>
                <div class="listTextContent">
                  Wind Speed <br /><span>3m/s</span>
                </div>
              </div>
              <div class="listContainer">
                <div class="chanceofrainImage"></div>
                <div class="listTextContent">
                  Chance Of Rain<br /><span>30%</span>
                </div>
              </div>
            </div>
            <div class="bottomList">
              <div class="listContainer">
                <div class="uvindexImage"></div>
                <div class="listTextContent">UV Index <br /><span class="uvSpan">5</span><span class="uvBg"></span></div>
              </div>
              <div class="listContainer">
                <div class="sunriseImage"></div>
                <div class="listTextContent">Sunrise <br /><span>4:00</span></div>
              </div>
              <div class="listContainer">
                <div class="sunsetImage"></div>
                <div class="listTextContent">Sunset <br /><span>21:00</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weekWeatherContainer">
        <div class="weekWeatherCard">
          <div class="weekDay">Sunday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">31</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">50%</div>
          </div>
        </div>
        <div class="weekWeatherCard">
          <div class="weekDay">Monday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">33</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">34%</div>
          </div>
        </div>
        <div class="weekWeatherCard">
          <div class="weekDay">Tuesday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">23</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">21%</div>
          </div>
        </div>
        <div class="weekWeatherCard active">
          <div class="weekDay">Wednesday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">30</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">23%</div>
          </div>
        </div>
        <div class="weekWeatherCard">
          <div class="weekDay">Thursday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">36</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">12%</div>
          </div>

        </div>
        <div class="weekWeatherCard">

          <div class="weekDay">Friday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">24</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">63%</div>
          </div>
        </div>
        <div class="weekWeatherCard">
          <div class="weekDay">Saturday</div>
          <div class="weatherType"></div>
          <div class="weekWeatherTemp"><span class="metric">32</span><span class="degree">°</span><span class="tempType week">C</span></div>
          <div class="weekRainChanceContainer">
            <div class="weekRainLogo"></div>
            <div class="weekRainPerc">56%</div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
